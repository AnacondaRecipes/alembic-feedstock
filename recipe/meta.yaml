{% set name = "alembic" %}
{% set version = "1.7.7" %}
{% set hash = "4961248173ead7ce8a21efb3de378f13b8398e6630fab0eb258dc74a8af24c58" %}
{% set bundle = "tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 1
  skip: True  # [py<36]
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - alembic = alembic.config:main

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.6
    - mako
    - sqlalchemy >=1.3.0
    # Keeping noarch: python for now but may need to constrain these 2 as upstream
    # https://alembic.sqlalchemy.org/en/latest/changelog.html#change-1.7.0
    # These packages are needed for python <3.9
    - importlib-metadata
    - importlib_resources
    # Optional dependencies
    - python-dateutil

test:
  imports:
    - alembic
    - alembic.autogenerate
    - alembic.ddl
    - alembic.operations
    - alembic.runtime
    - alembic.script
    - alembic.util
  requires:
    - pip
    - python <3.10
  commands:
    - alembic --help
    - pip check

about:
  home: https://github.com/sqlalchemy/alembic
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: A database migration tool for SQLAlchemy.
  dev_url: https://github.com/sqlalchemy/alembic
  doc_url: https://alembic.sqlalchemy.org/en/latest/

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
    - xylar
