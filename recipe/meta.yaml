{% set name = "alembic" %}
{% set version = "1.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a289f6778262df31571d29cca4c7fbacd2f0f582ea0816f4c399b6da7528486

build:
  number: 0
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - alembic = alembic.config:main

requirements:
  host:
    - python
    - pip
    - setuptools >=77.0.3
  run:
    - python
    - mako
    - sqlalchemy >=1.4.0
    - typing-extensions >=4.12
    - tomli  # [py<311]

test:
  imports:
    - alembic
    - alembic.autogenerate
    - alembic.autogenerate.compare
    - alembic.config
    - alembic.ddl
    - alembic.environment
    - alembic.migration
    - alembic.operations
    - alembic.operations.base
    - alembic.operations.batch
    - alembic.runtime
    - alembic.runtime.migration
    - alembic.script
    - alembic.script.revision
    - alembic.util
    - alembic.util.messaging
    - alembic.util.sqla_compat
  requires:
    - pip
  commands:
    - alembic --help
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    # Upstream tests based on database connection

about:
  home: https://alembic.sqlalchemy.org
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: A database migration tool for SQLAlchemy.
  description: Alembic is a lightweight database migration tool for usage with the SQLAlchemy Database Toolkit for Python.
  dev_url: https://github.com/sqlalchemy/alembic
  doc_url: https://alembic.sqlalchemy.org

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
    - xylar
