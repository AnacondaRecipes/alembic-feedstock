{% set version = "1.0.9" %}

package:
  name: alembic
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/alembic/alembic-{{ version }}.tar.gz
  sha256: 40b9a619aa5f25ea1e1508adcda88b33704ef28e02c9cfa6471e5c772ecf0829

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - alembic = alembic.config:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sqlalchemy >=0.9.0
    - mako
    - python-editor >=0.3
    - python-dateutil

test:
  imports:
    - alembic
    - alembic.autogenerate
    - alembic.ddl
    - alembic.operations
    - alembic.runtime
    - alembic.script
    - alembic.util

  commands:
    - alembic --help

about:
  home: https://bitbucket.org/zzzeek/alembic
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'A database migration tool for SQLAlchemy.'
  dev_url: https://bitbucket.org/zzzeek/alembic
  doc_url: http://alembic.zzzcomputing.com/en/latest/

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
